<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>Train</title>
</head>

<body>
    <div id="card">
        <div class="card-body">
            <h1>Anytime is Train Time!</h1>
            <h2>Choo Choo. Chee Chee.</h2>
        </div>
    </div>
    <div class="container">

        <div class="alert alert-dark" role="alert">
            Current Train Schedule
        </div>
        <table class="table">
                <thead>
                  <tr>
                    <th id="name-table" scope="col">Train Name</th>
                    <th id="destination-table" scope="col">Destination</th>
                    <th id="min-table" scope="col">Frequency (Min)</th>
                    <th id="next-table" scope="col">Next Arrival</th>
                    <th id="minutes-table" scope="col">Minutes Away</th>
                    
                  </tr>
                </thead>
                <tbody id="tbody">
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  
                  </tr>
          
                </tbody>
              </table>
    </div>
    <div class="row">
            <div class="container"class="col-md-12">
              <!-- Add Train  -->
              <div class="card mb-4">
                  <div class="alert alert-dark" role="alert"> Add Train</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                
                    <div class="form-group">
                      <label for="name-input">Train Name</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-input">First Train Time (HH:mm-military time)</label>
                      <input class="form-control" id="first-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="min-input">Frequency (min)</label>
                      <input class="form-control" id="min-input" type="text">
                    </div>
                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                 
      
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
